<section id = "navbar-content">
    <section id = "navbar-logo">
        <div class = "navbar-image">
            <i-lucide name="piggy-bank" [size]="48" color = "black" ></i-lucide>
        </div>
        <div class = "navbar-title">
            <h1>BukeleCoin</h1>
        </div>
    </section>
    <hr>
    <section id = "navbar-icons-content">
        <section id = "cards-navbar">
            <div class = "card-navbar" (click) = "navegarInicio()">
                <div class = "card-image">
                    <i-lucide name="house" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Inicio</h4>
                </div>
            </div>
            <div class = "card-navbar" (click) = "navegarCuentas()">
                <div class = "card-image">
                    <i-lucide name="wallet" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Cuentas</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarInversiones()">
                <div class = "card-image">
                    <i-lucide name="badge-dollar-sign" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Inversiones</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarGuia()">
                <div class = "card-image" >
                    <i-lucide name="graduation-cap" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>E-learning</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarAhorro()">
                <div class = "card-image">
                    <i-lucide name="hand-coins" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Herramientas</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarMetas()">
                <div class = "card-image">
                    <i-lucide name="goal" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Metas</h4>
                </div>
            </div>
        </section>
        <section id ="navbar-actualiza">
            <div class = "navbar-button-container">
                <p>Obten funciones exclusivas</p>
                <button id = "button-ej1">
                    Actualiza a Pro
                </button>
            </div>
        </section>
    </section>
</section>
