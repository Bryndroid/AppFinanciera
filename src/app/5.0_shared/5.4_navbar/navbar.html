
<section id="navbar-logo-absolute"
                (mouseenter)="hover = true"
                (mouseleave)="hover = false">
        <section id="oculto" [ngClass]="{ 'mostrar': hover, 'ocultar': !hover }">
            <section id="cards-container-XD">
            <div class = "card-navbar" (click) = "navegarInicio(0)" [ngClass] = "{selected: banderaNumber == 0}">
                <div class = "card-image">
                    <i-lucide name="house" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Inicio</h4>
                </div>
            </div>
            <div class = "card-navbar" (click) = "navegarCuentas(1)" [ngClass] = "{selected: banderaNumber == 1}">
                <div class = "card-image">
                    <i-lucide name="wallet" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Cuentas</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarInversiones(2)" [ngClass] = "{selected: banderaNumber == 2}">
                <div class = "card-image">
                    <i-lucide name="badge-dollar-sign" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Inversiones</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarGuia(3)" [ngClass] = "{selected: banderaNumber == 3}">
                <div class = "card-image" >
                    <i-lucide name="graduation-cap" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>E-learning</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarAhorro(4)" [ngClass] = "{selected: banderaNumber == 4}">
                <div class = "card-image">
                    <i-lucide name="hand-coins" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Herramientas</h4>
                </div>
            </div>
            <div class = "card-navbar" (click)="navegarMetas(5)" [ngClass] = "{selected: banderaNumber == 5}">
                <div class = "card-image">
                    <i-lucide name="goal" [size]="34" color = "white" ></i-lucide>
                </div>
                <div class = "card-text">
                    <h4>Metas</h4>
                </div>
            </div>
            </section>
        </section>
    </section>
<!--Coso para pagar pro-->
<section id = "pagar-pro">
    <p>Unete a pro</p>
</section>
